<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="../dist/base.min.css">
    <style>
        .main{padding: 20px;}
      </style>
</head>
<body>
<div class="main">
	<ol class="breadcrumb">
		<li><a href="index.html">Home</a></li>
		<li class="active">Button</li>
	</ol>
    <h3>default button</h3>
      <button class="btn">default Button</button>
      <a class="btn disabled" href="#">Disabled Button</a>
      <button class="btn active">Active Button</button>
      <button class="btn btn-primary disabled">Active Button</button>
      <button class="btn btn-primary active">Active Button</button>
    <h3>buttons</h3>
      <a class="btn btn-primary" href="#">Primary Button</a>
      <button class="btn btn-secondary">Secondary Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-danger">danger Button</button>
      <button class="btn btn-warning">warning Button</button>
      <a class="btn btn-dark" href="#">dark Button</a>
    <h3>button-small & button-large</h3>
      <button class="btn btn-secondary btn-small">small button</button>
      <button class="btn btn-secondary btn-large">large button</button>
    <h3>button-group</h3>
     <div class="btn-group">
      <button class="btn btn-danger">danger</button>
      <button class="btn btn-warning">warning</button>
      <button class="btn btn-success">success</button>
    </div>
</body>
</html>
