<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Checkbox</title>
  <link rel="stylesheet" href="../lib/raleway/raleway.css">
  <link rel="stylesheet" href="../lib/fontello/fontello.css">
  <link rel="stylesheet" href="../css/index.css">
  <style>
    .main {
      padding: 20px;
    }

    .box-wrap {
      height: 40px;
    }

    label {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>

<body>
  <div class="main">
    <ol class="breadcrumb">
      <li><a href="index.html">Home</a></li>
      <li class="active">Checkbox</li>
    </ol>
    <h2>radio</h2>
    <div class="box-wrap">
      <label for="">Gender</label>
      <input type="radio" name="gender" id="male" class="radio" checked>
      <label for="male">male</label>
      <input type="radio" name="gender" id="female" class="radio">
      <label for="female">female</label>
    </div>
    <h2>checkbox</h2>
    <div class="box-wrap">
      <label for="remember">Remember me</label><input type="checkbox" name="" id="remember" class="checkbox" checked>
    </div>
    <div class="box-wrap">
      <label for="hide">Hide location</label><input type="checkbox" name="" id="hide" class="checkbox">
    </div>
    <h2>switch</h2>
    <div class="box-wrap">
      <label for="switch">Switch off</label><input type="checkbox" name="" id="switch" class="switch">
    </div>
    <div class="box-wrap">
      <label for="switch">Switch on</label><input type="checkbox" name="" id="switch" class="switch" checked>
    </div>
  </div>
</body>

</html>
